<br />
<h2 class="page-header">로그인용 전자서명 QR 생성 - {{ username }}</h2>
<br />
<div class="mb-3" id="mainTop">
  <label for="exampleFormControlInput2" class="form-label" id="qrText"
    >로그인 요청 | Login Request
  </label>
  <textarea class="form-control" rows="4" disabled id="qrValue">{{
    value
  }}</textarea>
</div>
<div id="qrCode">
  <ngx-qrcode [value]="value" [width]="500"> </ngx-qrcode>
</div>
