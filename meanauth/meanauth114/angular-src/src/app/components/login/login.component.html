<h2 class="page-header">로그인 | Login</h2>
<form (ngSubmit)="onLoginSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail3" class="form-label">
      아이디 | Username</label
    >
    <input
      type="text"
      [(ngModel)]="username"
      [ngModelOptions]="{ standalone: true }"
      class="form-control"
      id="exampleInputEmail3"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail4" class="form-label">
      패스워드 | Password</label
    >
    <input
      type="password"
      [(ngModel)]="password"
      [ngModelOptions]="{ standalone: true }"
      class="form-control"
      id="exampleInputEmail4"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="로그인" />
</form>
